
<!DOCTYPE html>
<html>
  <head>
    <style>
      .linkcontainer {
        font-size: 1em;
        display: flex;
		    flex-flow: row wrap;
	    	justify-content: space-around;
        align-items: center;
	    	padding: 0;
	    	margin: 0;
	    	list-style: none;
      }
	  .linkbox {
        border: 3px solid #351854;
        border-radius: 5px;
	    	padding: 5px;
	    	width: 150px;
	    	height: 24px;
	    	margin-top: 32px;
	    	line-height: 24px;
	    	font-weight: bold;
		    text-align: center;
	}
      a {
        text-decoration: none;
        color: #ef8a85;
      }
      a:hover {
        color: #68BDE7;
      }
    </style>
  </head>
  <body>
    <ul class="linkcontainer">
        <a target="_blank" rel="noopener noreferrer" href="https://jamiepaige.bandcamp.com"><li class="linkbox">bandcamp</li></a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/channel/UCDsaRDKTCsGBJMUKx-KtukA"><li class="linkbox">youtube</li></a>
        <a target="_blank" rel="noopener noreferrer" href="https://soundcloud.com/jamieirl"><li class="linkbox">soundcloud</li></a>
    </ul>
  </body>
</html>
