
<!DOCTYPE html>
<html>
  <head>
    <style>
      .sidenavi {
        line-height: 26px;
        margin-left: 16px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .sidelink {
        display: block;
      }
      a {
        text-decoration: none;
        color: #ef8a85;
      }
      a:hover {
        color: #68BDE7;
      }
      .divide {
        height: 2px;
        border-width:0;
        margin-right: 16px;
        margin-top: 12px;
        margin-bottom: 12px;
        color: #A09AA7;
        background-color: #A09AA7;
        width: 88px;
      }
      .socialleft {
        display: inline;
        margin-left: 2px;
        margin-right: 3px;
      }
      .social {
        display: inline;
        margin-left: 3px;
        margin-right: 3px;
      }
      .random-btn {
        background: none;
        border: none;
        color: #ef8a85;
        cursor: pointer;
        text-decoration: none;
        font-size: 1em;
        padding: 0;
        font-family: inherit;
        transition: color 0.3s ease;
        line-height: 26px;
      }
      .random-btn:hover {
        color: #68BDE7;
      }
    </style>
  </head>
  <body>
    <div class="sidenavi">
        <a href="javascript:void(0);" onclick="goToPage('/')" class="sidelink">home</a>
        <a href="javascript:void(0);" onclick="goToPage('/music.html')" class="sidelink">music</a>
        <button class="sidelink random-btn" onclick="goToRandomSong()">random</button>
        <a href="javascript:void(0);" onclick="goToPage('/about.html')" class="sidelink">about</a>
        <a href="javascript:void(0);" onclick="goToPage('/contact.html')" class="sidelink">contact</a>
    </div>
    <script>
      function goToPage(page) {
        // Determine base path for GitHub Pages compatibility
        const pathname = window.location.pathname;
        const basePath = pathname.includes('/JamiePedia/') ? '/JamiePedia' : '';
        window.location.href = basePath + page;
      }
      
      function goToRandomSong() {
        // Determine base path for GitHub Pages compatibility
        const pathname = window.location.pathname;
        const basePath = pathname.includes('/JamiePedia/') ? '/JamiePedia' : '';
        
        if (!musicFilePaths || musicFilePaths.length === 0) {
          console.error('No music files found in musicFilePaths');
          return;
        }
        
        const randomEntry = musicFilePaths[Math.floor(Math.random() * musicFilePaths.length)];
        window.location.href = basePath + randomEntry.path;
      }
    </script>
  </body>
</html>
