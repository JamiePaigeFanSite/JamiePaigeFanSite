<div 
  id="searchContainer" 
  style="
    display: flex;
    width: 103%;
    gap: 5px;
    justify-content: center;
    align-items: center;
    margin: -6px 0 0 -6px;
  "
>
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search JamiePedia..."
    style="
      flex: 1;
      max-width: 500px;
      padding: 2px 8px;
      border: 2px solid #351854;
      border-radius: 3px;
      font-family: 'Nunito', sans-serif;
      height: 32px;
      box-sizing: border-box;
    "
  >
  <button 
    id="searchBtn"
    onmouseover="this.style.color='#68BDE7'"
    onmouseout="this.style.color='#ef8a85'"
    style="
      padding: 2px 15px;
      background-color: #FFFFFF;
      color: #ef8a85;
      border: 2px solid #351854;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
      white-space: nowrap;
      height: 32px;
      box-sizing: border-box;
      font-weight: bold;
    "
  >
    Search
  </button>
</div>

<!-- Search Results Modal -->
<div 
  id="searchModal" 
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    overflow-y: auto;
  "
>
  <div style="
    background: #F9F7F5;
    margin: 50px auto;
    padding: 20px;
    max-width: 900px;
    border: 3px solid #351854;
    border-radius: 5px;
    max-height: calc(100vh - 100px);
    display: flex;
    flex-direction: column;
  ">
    <div style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-shrink: 0;
    ">
      <h2 
        id="searchTitle" 
        style="
          color: #351854;
          margin: 0;
        "
      >
        Search Results
      </h2>
      <button 
        id="closeSearchModal" 
        onmouseover="this.style.color='#68BDE7'"
        onmouseout="this.style.color='#ef8a85'"
        style="
          background-color: #FFFFFF;
          color: #ef8a85;
          border: 3px solid #351854;
          padding: 2px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          font-weight: bold;
        "
      >
        Ã—
      </button>
    </div>
    <input 
      type="text" 
      id="resultFilterInput" 
      placeholder="Search..."
      style="
        width: 100%;
        padding: 8px 12px;
        border: 2px solid #351854;
        border-radius: 3px;
        font-family: 'Nunito', sans-serif;
        margin-bottom: 15px;
        box-sizing: border-box;
        flex-shrink: 0;
      "
    >
    <div 
      id="searchResults" 
      style="
        flex: 1;
        overflow-y: auto;
      "
    ></div>
  </div>
</div>
